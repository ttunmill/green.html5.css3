<!DOCTYPE html>
<html>
<head>
    <title>optgroup 태그</title>
</head>
<body>
    <select>
        <optgroup label="컴퓨터 활용능력">
            <option>1급</option>
            <option>2급</option>
        <optgroup label="할수있는 프로그램">
            <option>한글</option>
            <option>파워포인트</option>
            <option>엑셀</option>
        </optgroup>
    </select>
</body>
</html>
