<!DOCTYPE html>
<html>
<head>
    <title>fiedset 태그와 legend 태그</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>입력 양식</legend>
        <table>
            <tr>
                <td><label for="name">ID</label></td>
                <td><input id="name" type="text" /></td>
            </tr>
            <tr>
                <td><label for="mail">EMAIL</label></td>
                <td><input id="mail" type="email" /></td>
            </tr>
        </table>
        <input type="submit" value="완료">
        </fieldset>
    </form>
</body>
</html>
