<!DOCTYPE html>
<html>
    <head>
        <title> 많은 글자 형태들 연습 해보기 </title>
    </head>
<body>
 <p><b>b는 굶게</b></p><br />
 <p><i>i는 기울어지게</i></p><br />
 <p><small>small은 작게</small></p><br />
 <p><sub>sub은 아래에 달라붙는 글자 태그</sub></p><br />
 <p><sup>sup은 위에 달라 붙는 글자 태그</sup></p><br />
 <p><ins>ins는 밑줄</ins></p><br />
 <p><del>del은 가운데 밑줄</del></p>
</body>
</html>
