<!DOCTYPE html>
<html lang="en">
<head>
    <title>태그 선택자와 클래스 선택자</title>
    <style>
        li.select { color: red; }
        /* .하고 띄어쓰기 하면 안됨 */
    </style>
</head>
<body>
    <h1 class="select">H1</h1>
    <ul>
        <li class="select">리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>   
    <ol>
        <li class="select">리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ol>
</body>
</html>
