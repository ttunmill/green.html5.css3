<!DOCTYPE html>
<html lang="en">
<head>
    <title>상태 선택자</title>
    <style>
        input:enabled { background-color: white; }
        input:disabled { background-color: gray; }
        input:focus { background-color: greenyellow; }
    </style>
</head>
<body>
    <h2>Enabled</h2>
    <input />
    <h2>disabled</h2>
    <input disabled="disabled" />
</body>
</html>
