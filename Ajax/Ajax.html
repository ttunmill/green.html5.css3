<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../jq/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $.ajax({
                url:"MOCK_DATA.json",
                dataType:"json",
                success:function(data) {
                    if(data.length > 0) {
                        var tb = $("<table />").css("padding","20px 20px").css("border","2px solid black");
                        for(var i in data) {
                            var $id = data[i].id;
                            var $first_name = data[i].first_name;
                            var $last_name = data[i].last_name;
                            var $email = data[i].email;
                            // var $gender = data[i].gender;

                            var row = $("<tr />").append(
                                $("<td />").text($id),
                                $("<td />").text($first_name),
                                $("<td />").text($last_name),
                                $("<td />").text($email)
                                // $("<td />").text($gender)
                            );

                            tb.append(row);
                        }
                        $(".wrap").append(tb);
                    }
                }
            });
        });

    </script>

    <div class="wrap"></div>
</body>
</html>
