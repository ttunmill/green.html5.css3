    <body>
        <script src="../jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                $("btn_wrap").delegate(".btn_1.on", "mousever focus", function() {
                    alert("HELLO!");
                });
                $(".btn_1").addClass("on");
                
            $(document).one("mouseover focus","btn_2.on",function() {
                alert("WELCOME!");
            });
            $(".btn_2").addClass("on");
        });
        </script>
        <div id="btn_wrap">
            <p class="btn_1">
                <button class="btn_1">버튼1</button>
            </p>
            <p class="btn_2">
                <button class="btn_2">버튼2</button>
            </p>

</body>
