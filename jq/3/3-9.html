<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p235</title>
</head>
<body>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        $(function() {
            $("#wrap p:eq(2)").after("<p>After</p>");
            $("<p>insertAfter</p>").insertAfter("#wrap p:ed(1)");

            $("#wrap p:eq(1)").before("<p>Before</p>");
            $("<p>insertBefore</p>").insertBefore("#wrap p:ed(0)");
        });
    </script>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
</html>
