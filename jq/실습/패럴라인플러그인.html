<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="패럴라인플러그인.css" />
</head>
<body>
    <div id="wrap">
        <nav id="navi">
            <h1><a href="htp://www.beanoclock.com"><img src="../../green.frontend2-1/실습/parallex_jquery/images/logo.jpg" /></a></h1>
            <ul class="main-nav">
                <li><a href="#ms1" class="scroll">Link1</a></li>
                <li><a href="#ms2" class="scroll">Link2</a></li>
                <li><a href="#ms3" class="scroll">Link3</a></li>
            </ul>
        </nav>
        <div id="ms1" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>it's bean o'clock</h3>
                <p>원두커피 전문 쇼핑몰 입니다.
                    <div class="icon"><img src="../../green.frontend2-1/실습/parallex_jquery/images/icon_view.png"></div>
                </p>
            </section>
        </div>
        <div id="ms2" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>Cold brewed coffee</h3>
                <p>믿을 수 있는 고품질의 더치커피를 찾으신다면<br />
                    지금 바로 주문하세요!
                    <div class="icon"><img src="../../green.frontend2-1/실습/parallex_jquery/images/icon_order.png"></div>
                </p>
            </section>
        </div>
        <div id="ms3" class="container bg-holder" data-width="1200" data-height="730">
            <section class="content">
                <h3>Roasted bean</h3>
                <p>주문 후 로스팅한 신선한 원두를<br />
                    만나 보고 싶다면 지금 바로 주문하세요!
                    <div class="icon"><img src="../../green.frontend2-1/실습/parallex_jquery/images/icon_order.png"></div> 
                </p>
            </section>
        </div>
    </div>



    <script src="../jquery-3.6.0.min.js"></script>
    <script src="./jquery.parallax-scroll.min.js"></script>

    <script>

        //메뉴 버튼 클릭시 해당 위치로 이동(애니메이션)
        $(function() {
            $(".scroll").click(function(e) {
                e.preventDefault();
                $("html, body").animate({
                    scrollTop: $(this.hash).offset().top
                }, 500);
            });
        });

        //브라우저 크기 변화시 content 부분을 가운데 유지
        $(window).resize(function() {
            $(".container")
            .width($(window).width())
            .height($(window).height());

            $(".content").each(function() { //.each for문이랑 비슷함
                $(this).css("margin-left", ($(this).width()/2 * -1) + "px") //content 가운데 정렬 공식
                .css("margin-top", ($(this).height()/2 * -1) + "px");
            });
        });

        //1초에 window resize를 한번만 실행
        setTimeout(function() {
            $(window).resize();
        }, 1000);

        $(".bg-holder").parallaxScroll({
            friction: 0.3 // 마찰
        });

        $(".icon img").hover(function() {
            $(this).attr("src", $(this).attr("src").replace(".png", "_over.png"));
        }, function() {
            $(this).attr("src", $(this).attr("src").replace("_over.png", ".png"));
        });
        
    </script>
</body>
</html>
