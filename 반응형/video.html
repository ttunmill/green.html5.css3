<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');

        #videoBg {
            position: fixed;
            right: 0;
            bottom: 0;
            width: auto;
            min-width: 100%;
            height: auto;
            min-height: 100%;
            z-index: -100;
            background: url("../green.frontend2/실습/fullscreen/images/seagull.jpg") no-repeat;
            background-size: cover;
        }

        #container {
            position: relative;
            margin: 250px auto;
            width: 80%;
            height: auto;
            padding: 20px;
        }

        h1 {
            font-family: "Courgette", cursive;
            font-size: 5em;
            font-weight: 700;
            text-shadow: 2px 2px 5px white;
        }

        @media screen and (max-width: 800px) {
            body {
                background: url("../green.frontend2/실습/fullscreen/images/seagull-m.jpg") no-repeat fixed center #000;
                background-size: cover;
            }
            #videoBg {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 뮤트를 해야 크롬에서 자동 재생이 된다 -->
    <video autoplay muted loop id="videoBg" poster="../green.frontend2/실습/fullscreen/images/seagull.jpg">
        <source src="../green.frontend2/실습/fullscreen/videos/seagull.webm" type="video/webm">
        <source src="../green.frontend2/실습/fullscreen/videos/seagull.mp4" type="video/mp4">
        <source src="../green.frontend2/실습/fullscreen/videos/seagull.ogv" type="video/ogg">
    </video>
    <div id="container">
        <h1>Jonathan Livingston Seagull</h1>
    </div>
</body>
</html>
