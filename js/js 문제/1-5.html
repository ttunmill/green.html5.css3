    <title>Document</title>
    <script>
        var text = prompt("(수학),(영어),(국어),(국사),(기타)","");
        var a

        switch(text) {
            case "수학":a = "01";
            break;
            case "영어":a = "02";
            break;
            case "국어":a = "03"; 
            break;
            case "국사":a = "04";
            break;
            case "기타":a = "00";
            break;
            default:alert("보기 중에 없는 과목입니다.");
        }

        document.write(a);

        


    </script>
