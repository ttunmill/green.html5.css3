<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    document.write("<h1>자판기 + 배열 기출변형</h1>","<br />");
    var money = prompt("돈은 얼마를 넣으실 건가요?", 0);
    var change = 0; 

    var okasi = ["허니버터","칸쵸","프링글스"];
    var okane = [1300, 1500, 3000]; 


    if (money == 0) { 
        alert("돈을 넣으세요.");
        location.reload();
    } else {    
        okasi = prompt("어떤 과자를 뽑으실 건가요?(허니버터, 칸쵸, 프링글스)", "");

     
        if (okasi == "허니버터") {
            change = money - okane[0];
        } else if (okasi == "칸쵸") {
            change = money - okane[1];
        } else if (okasi == "프링글스") {
            change = money - okane[2];
        } else {
            alert("해당 과자가 없습니다.");
            location.reload(); 
        }




        if (change < 0) {
            alert("돈이 모자랍니다.");
            location.reload(); 
        } else {
            document.write(okasi + "나왔습니다! 거스름돈:" + change + "원 입니다." )
        }
    }  
    
</script>
</body>
</html>
