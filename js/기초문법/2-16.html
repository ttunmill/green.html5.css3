<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=11, initial-scale=1.0">
    <title>도전 미션2</title>
    <script>
        var a = 1200,
            b = 1300,
            c = 1000;

        var d = prompt("4분기 판매량","");

        var average = ( a + b + c ) / 3;
        var result = d >= average;
        result = result ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다";

        document.write(result);
    </script>
</head>
