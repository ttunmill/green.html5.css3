<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var m = 30;
        var n = 40;

        var result;
        result = a > b || b >= m || m > n;  // false || false || false
        document.write(result, "<br />"); // false 출력

        result = a > b || b >= m || m <= n; // false || false || true
        document.write(result, "<br />"); // true 출력

        result = a <= b && b >= m && m <= n; // true && false && true
        document.write(result, "<br />"); // false 출력

        result = a <= b && b <= m && m <= n; // true && true && true
        document.write(result, "<br />"); // true 출력

        result= !(a > b); // !false 반대
        document.write(result, "<br />"); // true 출력
    </script>
</head>
<body>
    
</body>
</html>
