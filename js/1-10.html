<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a > b; // 크다
        document.write(result, "<br />");
        result = a < b; // 작다
        document.write(result, "<br />");
        result = a <= b; // 작거나 같다
        document.write(result, "<br />");
        result = b == f; // 같다(숫자,문자 구분x)
        document.write(result, "<br />");
        result = a != b; // 다르다
        document.write(result, "<br />");
        result = b === f; // 같다(숫자, 문자 구분o)
        document.write(result, "<br />");
    </script>
</head>
<body>
    
</body>
</html>
