<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 2-3</title>
    <script>
        var a = prompt("첫번째 숫자를 입력하시오.","0");
        var b = prompt("두번째 숫자를 입력하시오.","0");
        var c = prompt("세번째 숫자를 입력하시오.","0");

        var up;
        var down;
        // 최대값
        if ( a > b && a > c ) {
            up = a;
        } else if ( b > a && b > c ) {
            up = b;
        } else if ( c > a && c > b ) {
            up = c;
        }
        document.write(up +" (최대값)","<br />");

        // 최소값
        if ( a < b && a < c) {
            down = a;
        } else if ( b < a && b < c ) {
            down = b;
        } else if ( c < a && c < b ) {
            down = c;
        }
        document.write(down +" 최소값","<br />");
        
        document.write(Number(up + down)+ " 합계","<br />");
        document.write((up + down / 3) + " 평균");
    </script>
</head>
<body>
    
</body>
</html>
