    <title>문제 2-1</title>
    <script>
        var num = prompt("숫자를 입력하시오.","0");

        if (num >= 1) {
            document.write("양수");
        } else if(num < 0) {
            document.write("음수");
        } else {
            document.write("0");
        }
    </script>
