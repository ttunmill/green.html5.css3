<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var addNum = 0;
        var sumNum = 1000;

        var auto_1 = setInterval(function() { addNum++;  console.log("addNum: " + addNum);},3000);

        var auto_2 = setInterval(function() { sumNum--; console.log("sumNum: " + sumNum);},3000);


    </script>
</head>
<body>
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
