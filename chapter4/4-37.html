<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generic-family 폰트</title>
    <style>
        .font_arial { font-family: '없는 폰트', sans-serif; }
        .font_roman { font-family: '없는 폰트', serif; }
        /* 인터넷 익스플로어에서는 sans-serif 폰트와 serif폰트에 따옴표를 적용하면 안됩니다. */
    </style>
</head>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
</body>
</html>
